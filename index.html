<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/celulares.png" alt="Celulares mostrando imagens do Instagram">
            </div>
            <div class="slider">
                <img class="selected" src="./img/img1.jpg" alt="img1" width="270" height="483">
                <img src="./img/img2.jpg" alt="img2" width="270" height="483">
                <img src="./img/img3.jpg" alt="img3" width="270" height="483">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram_logo.png" class="instagram-logo" alt="Instagram logo">
                    <div class="profile-pic">
                        <img src="./img/profile_pic.jpg" class="profile-pic" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continuar como danielbped</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <a href="#" class="not-account"><p >Não é danielbped?</p></a>
                <p class="notaccount"></p>
                <span class="link-blue">Trocar de conta</span>
                ou
                <span class="link-blue">Cadastre-se</span>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

        <script src="slider.js"></script>

    </body>
</html>
